query_osp_parameter_select=select param_id,param_code,param_name,param_value,param_desc from OSP_PARAMETER where active_status=?
query_osp_newsletter_all_active_sub_category_ids=select sc.sub_cat_id from OSP_SUB_CATEGORY sc join OSP_CATEGORY oc on sc.cat_id=oc.cat_id and sc.active_status=1 and oc.active_status=1
query_osp_newsletter_all_active_sub_category_ids_in_cat_ids=select sc.sub_cat_id from OSP_SUB_CATEGORY sc join OSP_CATEGORY oc on sc.cat_id=oc.cat_id and sc.active_status=1 and oc.active_status=1 and oc.cat_id in (?)
query_osp_newsletter_update_comm_job_status=update OSP_COMM_JOB set job_status=:jobStatus,updated_by=:updatedBy,updated_ts=now() where comm_job_id=:jobId